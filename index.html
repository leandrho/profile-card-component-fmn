<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="card">
        <img class="card__bg" src="./images/bg-pattern-card.svg"></img>  
        <figure class="card__img">
            <img src="./images/image-victor.jpg" alt="">
        </figure>
        <div class="card__content">
            <h1 class="card__name">Victor Crest <span>26</span></h1>
            <p class="card__city">London</p>
        </div>
        
        <div class="card__stats__container">
            <hr/>
            <div class="card__stats">
                <div class="card__stat">
                    <p>80K</p>
                    <p class="card__stat-name">Followers</p>
                </div>
                <div class="card__stat">
                    <p>803K</p>
                    <p class="card__stat-name">Likes</p>
                </div>
                <div class="card__stat">
                    <p>1.4K</p>
                    <p class="card__stat-name">Photos</p>
                </div>
            </div>
        </div>
      </div>
  </main>
</body>
</html>
